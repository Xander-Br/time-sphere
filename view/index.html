<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="manifest" href="./manifest.json">
        <script src="api.js"></script>


</head>
<style>
    .text-center {
        text-align: center !important;
    }

    body {
        background-color: #f5f5f5;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        align-items: center;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
</style>
<body class="text-center">
<main class="form-signin">
    <form>
        <img class="mb-4" src="./assets/pwa-512x512.png" alt="" width="128" height="128">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username">
            <label for="floatingInput">Username</label>
        </div>


        <button style="margin-top: 20px" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2023 </p>
    </form>
</main>
</body>
<script>


    if('serviceWorker' in navigator){
        navigator.serviceWorker.register('service-worker.js')
    }

    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("floatingInput").value;
            const formData = new FormData();
            formData.append("username", username);

            try {
                const response = await fetch(api + "/login", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data)
                    storeInLocalStorage(data.user.username);
                    document.location.href = "./home.html"
                } else {
                    alert("Error: " + response.statusText);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    });

    function storeInLocalStorage(data) {
        localStorage.setItem("username", data);
    }
</script>
</html>
